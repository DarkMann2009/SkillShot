<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillShot - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111111;
            color: #E0E0E0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #222222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333333;
            border: 1px solid #444444;
            border-radius: 5px;
            color: #E0E0E0;
        }

        button {
            background-color: #00FF00;
            color: #111111;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00CC00;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #E0E0E0;
        }

        .footer a {
            color: #00FF00;
            text-decoration: none;
        }

        .footer a:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign Up to SkillShot</h1>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>

            <select id="role" required>
                <option value="customer">Customer</option>
                <option value="freelancer">Freelancer</option>
            </select><br>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 SkillShot. All Rights Reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a>
        </p>
    </div>

    <script>
        // Handle the sign-up form submission
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the role selected by the user
            const role = document.getElementById('role').value;

            // Save the role in localStorage (simulating a backend response)
            localStorage.setItem('userRole', role);

            // Redirect to the appropriate dashboard based on the role
            if (role === 'freelancer') {
                window.location.href = 'freelancer-dashboard.html';  // Freelancer Dashboard Page
            } else {
                window.location.href = 'customer-dashboard.html';  // Customer Dashboard Page
            }
        });
    </script>

</body>
</html>
